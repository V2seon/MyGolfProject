<script type="text/javascript">
$(document).ready(function() {

    $(document).on("mouseover",".outM", function() {
        var Omember = $(this).val();
        var members = Omember.split('|||');
        var h0 = members.length*20 + 80
        console.log(h0)

        w1 = $(this).offset().left;
        h1 = $(this).offset().top;

        w1center = w1;
        h1center = h1 - h0;

        view(members,'out');
        $('.popupLayer0').css({
            "top": h1center,
            "left": w1center,
            "height": h0,
            "position": "absolute"
        }).show();
    });

    $(document).on("mouseover",".inM", function() {
        var Imember = $(this).val();
        var members = Imember.split('|||');
        var h0 = members.length*20 + 80

        w1 = $(this).offset().left;
        h1 = $(this).offset().top;

        w1center = w1;
        h1center = h1 - h0;

        view(members,'in');
        $('.popupLayer0').css({
            "top": h1center,
            "left": w1center,
            "height": h0,
            "position": "absolute"
        }).show();
    });

    $(document).on("mouseover",".changeM", function() {
        var Cmember = $(this).val();
        var members = Cmember.split('|||');
        var h0 = members.length*20 + 80

        w1 = $(this).offset().left;
        h1 = $(this).offset().top;

        w1center = w1;
        h1center = h1 - h0;

        view(members,'change');
        $('.popupLayer0').css({
            "top": h1center,
            "left": w1center,
            "height": h0,
            "position": "absolute"
        }).show();
    });

    $(document).on("mouseout",".ckuser", function() {
        $('tr.nickid').remove();
        $('.popupLayer0').hide();
    });
});
</script>
