<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">

        <div class="right_col" role="main" style="min-height:1240px;">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>템플릿 설정</h3>
                    </div>
                    <div class="title_right">
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>템플릿 등록<small></small></h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br />
                                <div id="demo-form2">
                                    <div class="form-group row">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="temcode"> 템플릿코드*
                                        </label>
                                        <div class="col-md-6 col-sm-6 ">
                                            <input th:value="${temcode}" type="text" id="temcode" required="required" class="form-control" onkeyup="checkReg(event)">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="temname"> 템플릿명*
                                        </label>
                                        <div class="col-md-6 col-sm-6 ">
                                            <input th:value="${temname}" type="text" id="temname" required="required" class="form-control  ">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align"> 알림설정*
                                        </label>
                                        <div class="col-md-6 col-sm-6 " style="display:flex; align-items: center;">
                                            <input th:checked="${kakao} == 1" style="margin-right:5px;" type="checkbox" id="kakao">
                                            <label style="margin-right:10px;" for="kakao">카카오알림톡</label>
                                            <input th:checked="${email} == 1" style="margin-right:5px;" type="checkbox" id="email">
                                            <label style="margin-right:10px;" for="email">이메일</label>
                                            <input th:checked="${sms} == 1" style="margin-right:5px;" type="checkbox" id="sms">
                                            <label style="margin-right:10px;" for="sms">SMS</label>
                                            <input th:checked="${band} == 1" style="margin-right:5px;" type="checkbox" id="band">
                                            <label for="band">밴드게시글</label>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="temcon"> 템플릿 내용
                                        </label>
                                        <div class="col-md-6 col-sm-6 ">
                                            <textarea th:text="${temcontent}" style="height:200px; resize:none;" type="text" id="temcon" class="form-control"></textarea>
                                            <br>
                                            <span>* 변수가 들어가는 부분은 #{고객이름} 형태로 작성 바람</span>
                                        </div>
                                    </div>
                                    <div class="ln_solid"></div>
                                </div>
                                <div class="item form-group">
                                    <div class="offset-md-11">
                                        <button onclick="Temgo()" class="btn btn-primary" ><a>목록</a></button>
                                        <button  th:onclick="|javascript:ModifyTem(${seq})|" class="btn btn-primary" ><a>수정</a></button>

<div id="load"><img src="/images/spinner.gif" alt="loading"></div>
<script type="text/javascript">
    window.onbeforeunload = function () {
        $('#load').show();
    }
    $(window).on('load', function () {
        $("#load").hide();
    });
    window.onpageshow = function(event) {
        if ( event.persisted || (window.performance && window.performance.navigation.type == 2)) {
            $('#load').hide();
        }
    }
</script>
