<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div th:insert="nav/nav.html"></div>
        </div>

        <!-- top navigation -->
        <div th:insert="nav/top.html"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 1240px;">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>밴드 정보</h3>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>밴드 정보 목록<small>Band info list</small></h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br />
                                <div class="container">
                                    <div>
                                        <div class="title_right">
                                            <div class="offset-md-9 form-group pull-right top_search">
                                                <div class="input-group">
                                                    <select id="selectKey" style="margin-left:10px;">
                                                        <option value="전체">전체</option>
                                                        <option value="No">No</option>
                                                        <option value="ID">아이디</option>
                                                        <option value="CODE">코드</option>
                                                    </select>
                                                    <input id="titleText" type="text" class="form-control" placeholder="Search for...">
                                                    <span class="input-group-btn">
                                                        <button onclick="searching('bi')" class="btn btn-default==" type="button">검색</button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="x_content" style="width:100%" >
                                            <div class="col-sm-12">
                                                <div class="card-box table-responsive">
                                                    <p class="text-muted font-13 m-b-30">
                                                    </p>
                                                    <div id="bitable">
                                                        <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                                                            <thead>
                                                            <tr>
                                                                <th>No</th>
                                                                <th>아이디</th>
                                                                <th>밴드 코드</th>
                                                                <th>등록일</th>
                                                                <th>수정일</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr th:if="${bandlist}!=null" th:each="Co : ${bandlist}">
                                                                <td th:if="${Co.Biseq}!= null" th:text="${Co.Biseq}" style="text-align:center;"></td>
                                                                <td th:if="${Co.Biid}!= null" th:text="${Co.Biid}" style="text-align:center;"></td>
                                                                <td th:if="${Co.Bicode}!= null" th:text="${Co.Bicode}" style="text-align:center;"></td>
                                                                <td th:if="${Co.Biidatetime}!= null" th:text="${Co.Biidatetime}" style="text-align:center;"></td>
                                                                <td th:if="${Co.Biudatetime}!= null" th:text="${Co.Biudatetime}" style="text-align:center;"></td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                        <div style="margin-top:20px; " class="card-footer clearfix">
                                                            <ul class="pagination pagination-sm m-0 justify-content-center" id="pageList">
                                                                <div class="page-item1" th:onclick="|javascript:paging(0,'bi')|">
                                                                    <a class="page-link" aria-label="Previous">
                                                                        <<
                                                                    </a>
                                                                </div>

                                                                <div class="page-item1 prev-page" th:if="${isPrevSection}"
                                                                     th:value="${thisSection}" th:onclick="|javascript:paging(${firstBtnIndex}-1,'bi')|">
                                                                    <a class="page-link" aria-label="Previous">
                                                                        <
                                                                    </a>
                                                                </div>

                                                                <!--            onclick 구현-->
                                                                <div th:each="page: ${#numbers.sequence(firstBtnIndex,lastBtnIndex)}"
                                                                     id="pageItem" class="page-item" th:onclick="|javascript:paging(${page},'bi')|"
                                                                     th:classappend="${thisPage} ==  ${page} ?  'active'" th:value="${page}">
                                                                    <a class="page-link">
                                                                        <span th:text="${page+1}"></span>
                                                                    </a>
                                                                </div>
                                                                <!--            onclick 구현-->

                                                                <!--다음버튼2-->
                                                                <div class="page-item1 next-page" th:if="${isNextSection}"
                                                                     th:onclick="|javascript:paging(${lastBtnIndex}+1,'bi')|"
                                                                     th:value="${thisSection}">
                                                                    <a class="page-link" aria-label="Next">
                                                                        >
                                                                    </a>
                                                                </div>
                                                                <!--다음버튼2-->

                                                                <div class="page-item1" th:onclick="|javascript:paging(${totalPage},'bi')|">
                                                                    <a class="page-link" id="pageItem2" aria-label="Previous">
                                                                        >>
                                                                    </a>
                                                                </div>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

    <div class="pull-right">
