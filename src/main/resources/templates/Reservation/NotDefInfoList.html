<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Android Golf</title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- bootstrap-wysiwyg -->
    <link href="/vendors/google-code-prettify/bin/prettify.min.css" rel="stylesheet">
    <!-- Select2 -->
    <link href="/vendors/select2/dist/css/select2.min.css" rel="stylesheet">
    <!-- Switchery -->
    <link href="/vendors/switchery/dist/switchery.min.css" rel="stylesheet">

    <link href="/vendors/starrr/dist/starrr.css" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/css/custom.min.css" rel="stylesheet">
    <style>
            th, td {
              text-align: center;
            }
            #datatable{
                width:1100px;
            }

    </style>


</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="/Main" class="site_title"><span>Android Golf</span></a>
                </div>

                <div class="clearfix"></div>

                <!-- menu profile quick info -->
                <div class="profile clearfix">
                    <div class="profile_pic">
                    </div>
                    <div class="profile_info">
                        <span>Welcome</span>
                        <h2 th:if="${session.name}!=null" th:text="${session.name}+'님 환영합니다!'"><!--로그인시 여기다가 이름 띄워주면 좋을듯--></h2>
                    </div>
                </div>
                <!-- /menu profile quick info -->

                <br />

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <ul class="nav side-menu">
                            <li>
                                <a href="/Userinfo">사용자 정보</a>
                            </li>
                            <li>
                                <a href="/Countryclub">CC 정보</a>
                            </li>
                            <li>
                                <a href="/Cource">코스 정보 <!--<span class="fa fa-chevron-down"></span>--></a>
                            </li>
                            <li><a href="/Reservation"><!--<i class="fa fa-desktop"></i>--> 예약정보 <!--<span class="fa fa-chevron-down"></span>--></a>
                                <ul class="nav child_menu" th:style="${nowurl0 == '/Reservation' ? 'display:block' : 'display:none'}">
                                    <li><a href="/Reservation">예약 대기 정보</a></li>
                                    <li  class="current-page" style="border-right: 5px solid #1ABB9C;"><a href="/Reservation1">미확정 예약 정보</a></li>
                                    <li><a href="/Reservation3">확정 예약 정보</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="/Notice">공지 사항</a>
                            </li>
                            <li>
                                <a href="/Question">문의 정보</a>
                            </li>
                            <li>
                                <a href="/Log">로그</a>
                            </li>
                            <li>
                                <a href="/formRI">예약정보 입력</a>
                            </li>
                        </ul>
                    </div>

                </div>
                <!-- /menu footer buttons -->
            </div>
        </div>

        <!-- top navigation -->
        <div th:insert="nav/top.html"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 1272px;">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>미확정 예약 정보</h3>
                    </div>

                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>미확정 예약 정보 목록<small></small></h2>

                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">

                                <div class="container">
                                    <div>
                                        <div class="title_right">
                                            <div class="offset-md-9 form-group pull-right top_search">
                                                <div class="input-group">
                                                    <select id="selectKey" style="margin-left:10px;">
                                                        <option value="전체">전체</option>
                                                        <option value="No">No</option>
                                                        <option value="아이디">아이디</option>
                                                    </select>
                                                    <input id="titleText" type="text" class="form-control" placeholder="Search for...">
                                                    <span class="input-group-btn">
                                                        <button onclick="searching()" class="btn btn-default==" type="button">검색</button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="x_content" style="width:100%" >
                                            <div class="col-sm-12">
                                                <div class="card-box table-responsive">
                                                    <p class="text-muted font-13 m-b-30">
                                                    </p>
                                                    <div id="intable">
                                                        <table class="table table-striped table-bordered" style="width:100%">
                                                            <thead>
                                                            <tr>
                                                                <th>No</th>
                                                                <th>아이디</th>
                                                                <th>CC</th>
                                                                <th>코스정보</th>
                                                                <th>예약티 시간</th>

                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr th:if="${userlist}!=null" th:each="Co : ${userlist}">
                                                                <td th:if="${Co.Rsino}!= null"
                                                                    th:text="${Co.Rsino}"></td>
                                                                <td th:if="${Co.Rsicaid}!= null"
                                                                    th:text="${Co.Rsicaid}"></td>
                                                                <td th:if="${Co.Rsiccno}== 17"
                                                                    th:text="어등산"></td>
                                                                <td th:if="${Co.Rsiccno}== 40"
                                                                    th:text="해피니스"></td>
                                                                <td th:if="${Co.Rsicno}== 2"
                                                                    th:text="어등코스"></td>
                                                                <td th:if="${Co.Rsicno}== 3"
                                                                    th:text="송정코스"></td>
                                                                <td th:if="${Co.Rsicno}== 4"
                                                                    th:text="하남코스"></td>
                                                                <td th:if="${Co.Rsicno}== 5"
                                                                    th:text="휴먼코스"></td>
                                                                <td th:if="${Co.Rsicno}== 6"
                                                                    th:text="해피코스"></td>
                                                                <td th:if="${Co.Rsicno}== 7"
                                                                    th:text="하트코스"></td>
                                                                <td th:if="${Co.Rsicno}== 8"
                                                                    th:text="힐링코스"></td>
                                                                <td th:if="${Co.Rsitime}!= null"
                                                                    th:text="${Co.Rsitime}"></td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                        <div style="margin-top:20px; " class="card-footer clearfix">
                                                            <ul class="pagination pagination-sm m-0 justify-content-center" id="pageList">
                                                                <div class="page-item1" th:onclick="|javascript:paging(0)|">
                                                                    <a class="page-link" aria-label="Previous">
                                                                        <<
                                                                    </a>
                                                                </div>

                                                                <div class="page-item1 prev-page" th:if="${isPrevSection}"
                                                                     th:value="${thisSection}" th:onclick="|javascript:paging(${firstBtnIndex}-1)|">
                                                                    <a class="page-link" aria-label="Previous">
                                                                        <
                                                                    </a>
                                                                </div>

                                                                <!--            onclick 구현-->
                                                                <div th:each="page: ${#numbers.sequence(firstBtnIndex,lastBtnIndex)}"
                                                                     id="pageItem" class="page-item" th:onclick="|javascript:paging(${page})|"
                                                                     th:classappend="${thisPage} ==  ${page} ?  'active'" th:value="${page}">
                                                                    <a class="page-link">
                                                                        <span th:text="${page+1}"></span>
                                                                    </a>
                                                                </div>
                                                                <!--            onclick 구현-->

                                                                <!--다음버튼2-->
                                                                <div class="page-item1 next-page" th:if="${isNextSection}"
                                                                     th:onclick="|javascript:paging(${lastBtnIndex}+1)|"
                                                                     th:value="${thisSection}">
                                                                    <a class="page-link" aria-label="Next">
                                                                        >
                                                                    </a>
                                                                </div>
                                                                <!--다음버튼2-->

                                                                <div class="page-item1" th:onclick="|javascript:paging(${totalPage})|">
                                                                    <a class="page-link" id="pageItem2" aria-label="Previous">
                                                                        >>
                                                                    </a>
                                                                </div>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<footer>
    <div class="pull-right">
    </div>
    <div class="clearfix"></div>
</footer>

</div>
</div>

</body></html>
