                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>희망정보 입력 <small>Enter desired information</small></h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br />
                                <div class="item form-group">
                                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="ccname">골프장
                                    </label>
                                    <div class="col-md-6 col-sm-6 ">
                                        <select id="ccname" class="form-control" onchange="chCC()">
                                            <option th:selected="${Riccno} == ${Co.ccno}" th:if="${country}!=null" th:each="Co : ${country}" th:value="${Co.ccno}" th:text="${Co.ccname}">어등산</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="col-form-label col-md-3 col-sm-3 label-align">예약타입
                                    </label>
                                    <div class="col-md-6 col-sm-6 " style="display:flex; align-items: center;">
                                        <input th:checked="${Richoice} == 1" style="margin-right:5px;" type="radio" value="1" name="choice" id="open">
                                        <label style="margin-right:10px;" for="open">오픈티</label>
                                        <input th:checked="${Richoice} == 0" style="margin-right:5px;" type="radio" value="0" name="choice" id="can">
                                        <label for="can">취소티</label>

                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="id">아이디

                                        <input th:value="${Ricaid}" class="form-control" type="text" id="id">
                                    </div>
                                </div>
<!--                                <div class="item form-group">-->
<!--                                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="pw">비밀번호-->

<!--                                    </div>-->
<!--                                </div>-->

                                    </label>
                                    <div class="col-md-6 col-sm-6 ">
                                        <select id="course" class="form-control">
                                            <option class="chcourse" th:selected="${getRicourse} == ${Co.cno}" th:if="${course}!=null" th:each="Co : ${course}" th:value="${Co.cno}" th:text="${Co.cname}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="startdate">예약시작일
                                    </label>
                                    <div class="col-md-6 col-sm-6 ">
                                        <input th:value="${Ristartdate}" class="form-control" type="date" id="startdate">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="enddate">예약종료일

                                        <input th:checked="${Ritype} == 2" style="margin-right:5px;" type="radio" value="2" name="choice1" id="ju">
                                        <label >주말 (토,일)</label>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="t1">희망시간
                                    </label>
                                    <div class="col-md-6 col-sm-6 ">
                                        <select class="form-control" id = "t1">
                                            <option value="">선택</option>
                                            <option th:selected="${Ristarttime} == 6" value=6>06</option>

                                            <option th:selected="${Ristarttime} == 11" value=11>11</option>
                                            <option th:selected="${Ristarttime} == 12" value=12>12</option>
                                            <option th:selected="${Ristarttime} == 13" value=13>13</option>
                                            <option th:selected="${Ristarttime} == 14" value=14>14</option>
                                            <option th:selected="${Ristarttime} == 15" value=15>15</option>
                                            <option th:selected="${Ristarttime} == 16" value=16>16</option>
                                            <option th:selected="${Ristarttime} == 17" value=17>17</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="t2">~
                                    </label>
                                    <div class="col-md-6 col-sm-6 ">
                                        <select class="form-control" id = "t2">
                                            <option value="">선택</option>
                                            <option th:selected="${Riendtime} == 6" value=6>06</option>
                                            <option th:selected="${Riendtime} == 7" value=7>07</option>
                                            <option th:selected="${Riendtime} == 8" value=8>08</option>
                                            <option th:selected="${Riendtime} == 9" value=9>09</option>
                                            <option th:selected="${Riendtime} == 10" value=10>10</option>
                                            <option th:selected="${Riendtime} == 11" value=11>11</option>
                                            <option th:selected="${Riendtime} == 12" value=12>12</option>
                                            <option th:selected="${Riendtime} == 13" value=13>13</option>
                                            <option th:selected="${Riendtime} == 14" value=14>14</option>
                                            <option th:selected="${Riendtime} == 15" value=15>15</option>
                                            <option th:selected="${Riendtime} == 16" value=16>16</option>
                                            <option th:selected="${Riendtime} == 17" value=17>17</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="cc">홀
                                    </label>

                                            <option th:selected="${Rihall} == 0" value=0>상관없음</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="item form-group">

                                            <textarea style="height:200px; resize:none;" th:text="${cctip}" readonly type="text" id="cctip" required="required" class="form-control  ">
