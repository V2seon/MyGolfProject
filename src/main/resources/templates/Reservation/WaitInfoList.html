    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Android Golf</title>

    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->

    <link href="/css/custom.min.css" rel="stylesheet">

            th, td {
              text-align: center;
            }
            #datatable{
                width:1100px;
            }

    </style>


</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div th:insert="nav/nav.html"></div>
        </div>

        <!-- top navigation -->
        <div th:insert="nav/top.html"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 1272px;">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>예약 대기 정보</h3>
                    </div>

                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>예약정보 > 예약 대기 정보<small></small></h2>

                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">

                                <div class="container">
                                    <div>
                                        <div class="title_right">
                                            <div class="offset-md-9 form-group top_search">
                                                <div class="input-group">
                                                    <div style="width:85%; padding-left:10px;">
                                                        <button th:if="${country}!=null" th:each="Co : ${country}" th:class="'Ccbtn' + ${Co.Ccno}"
                                                                th:value="${Co.Ccname}" th:text="${Co.Ccname} +' : '+ ${Co.Cctype} +'개'"
                                                                th:onclick="|javascript:searching1(${Co.Ccname})|"></button>
                                                    </div>
                                                    <select class="form-control" id="selectKey" style="margin-left:10px;">
                                                        <option value="전체">전체</option>
                                                        <option value="No">No</option>
                                                        <option value="아이디">아이디</option>
                                                        <option value="CC">CC</option>
                                                        <option value="코스정보">코스정보</option>
                                                    </select>
                                                    <input id="titleText" type="text" class="form-control" placeholder="Search for...">
                                                    <span class="input-group-btn">
                                                        <button onclick="searching()" class="btn btn-default==" type="button">검색</button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="x_content" style="width:100%" >
                                            <div class="col-sm-12">
                                                <div class="card-box table-responsive">
                                                    <p class="text-muted font-13 m-b-30">
                                                    </p>
                                                    <div id="intable" class="table-responsive">
                                                        <table  class="table table-striped table-bordered" style="width:100%">
                                                            <thead>
                                                            <tr>
                                                                <th>No</th>
                                                                <th>예약타입</th>
                                                                <th>아이디</th>
                                                                <th>CC</th>
                                                                <th>코스정보</th>
                                                                <th>예약시작일</th>
                                                                <th>예약종료일</th>
                                                                <th>예약시간</th>
                                                                <th>예약상태</th>
                                                                <th>수정</th>
                                                                <th>예약종료</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr th:if="${userlist}!=null" th:each="Co : ${userlist}">
                                                                <td th:if="${Co.Rino}!= null"
                                                                    th:text="${Co.Rino}"></td>
                                                                <td th:if="${Co.Richoice}== 1"
                                                                    th:text="오픈"></td>
                                                                <td th:if="${Co.Richoice}== 0"
                                                                    th:text="취소"></td>
                                                                <td th:if="${Co.Ricaid}!= null"
                                                                    th:text="${Co.Ricaid}"></td>
                                                                <td th:if="${Co.Riccno}!= null"
                                                                    th:text="${Co.Riccno}"></td>
                                                                <td th:if="${Co.Ricourse}!= null"
                                                                    th:text="${Co.Ricourse}"></td>
                                                                <td th:if="${Co.Ristartdate}!= null"
                                                                    th:text="${Co.Ristartdate}"></td>
                                                                <td th:if="${Co.Rienddate}!= null"
                                                                    th:text="${Co.Rienddate}"></td>
                                                                <td th:if="${Co.Ristarttime}!= null and ${Co.Riendtime}!= null"
                                                                    th:text="${Co.Ristarttime} + ' ~ ' +${Co.Riendtime}"></td>
                                                                <td th:if="${Co.Ristate}== 0"
                                                                    th:text="대기"></td>
                                                                <td th:if="${Co.Ristate}== 1"
                                                                    th:text="예약중"></td>
                                                                <td th:if="${Co.Ristate}== 2"
                                                                    th:text="강제종료"></td>
                                                                <td th:if="${Co.Ristate}== 3"
                                                                    th:text="완전종료"></td>
                                                                <td>
                                                                    <button th:onclick="|javascript:DelCCgo(${Co.Rino})|" class="btn btn-success" type="button">수정</button>
                                                                </td>
                                                                <td>
                                                                    <button th:onclick="|javascript:DelCCgo(${Co.Rino})|" class="btn btn-primary" type="button">예약종료</button>
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                        <div style="margin-top:20px; " class="card-footer clearfix">
                                                            <ul class="pagination pagination-sm m-0 justify-content-center" id="pageList">
                                                                <div class="page-item1" th:onclick="|javascript:paging(0)|">
                                                                    <a class="page-link" aria-label="Previous">
                                                                        <<
                                                                    </a>
                                                                </div>

                                                                <div class="page-item1 prev-page" th:if="${isPrevSection}"
                                                                     th:value="${thisSection}" th:onclick="|javascript:paging(${firstBtnIndex}-1)|">
                                                                    <a class="page-link" aria-label="Previous">
                                                                        <
                                                                    </a>
                                                                </div>

                                                                <!--            onclick 구현-->
                                                                <div th:each="page: ${#numbers.sequence(firstBtnIndex,lastBtnIndex)}"
                                                                     id="pageItem" class="page-item" th:onclick="|javascript:paging(${page})|"
                                                                     th:classappend="${thisPage} ==  ${page} ?  'active'" th:value="${page}">
                                                                    <a class="page-link">
                                                                        <span th:text="${page+1}"></span>
                                                                    </a>
                                                                </div>
                                                                <!--            onclick 구현-->

                                                                <!--다음버튼2-->
                                                                <div class="page-item1 next-page" th:if="${isNextSection}"
                                                                     th:onclick="|javascript:paging(${lastBtnIndex}+1)|"
                                                                     th:value="${thisSection}">
                                                                    <a class="page-link" aria-label="Next">
                                                                        >
                                                                    </a>
                                                                </div>
                                                                <!--다음버튼2-->

                                                                <div class="page-item1" th:onclick="|javascript:paging(${totalPage})|">
                                                                    <a class="page-link" id="pageItem2" aria-label="Previous">
                                                                        >>
                                                                    </a>
                                                                </div>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<footer>
    <div class="pull-right">
    </div>
    <div class="clearfix"></div>
</footer>

</div>
</div>

<script src="/vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script src="/vendors/nprogress/nprogress.js"></script>

<script src="/js/custom.min.js"></script>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body></html>
