<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div th:insert="nav/nav.html"></div>
        </div>

        <!-- top navigation -->
        <div th:insert="nav/top.html"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main" style="min-height:1240px;">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>CC 정보</h3>
                    </div>

                    <div class="title_right">

                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>CC 수정<small></small></h2>

                                <div class="clearfix"></div>
                            </div>


                            <div class="x_content">
                                <br />
                                <div id="demo-form2">
                                    <div class="form-group row">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="ccseq"> CC
                                        </label>
                                        <div class="col-md-6 col-sm-6 ">
                                            <select id="ccseq" class="form-control">
                                                <option th:if="${country}!=null" th:each="Co : ${country}" th:value="${Co.ccno}" th:text="${Co.ccname}"
                                                        th:selected="${cuname} == ${Co.ccname}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="ccname"> 코스
                                        </label>
                                        <div class="col-md-6 col-sm-6 ">
                                            <input type="text" id="ccname" required="required" class="form-control" th:value="${cname}">
                                        </div>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <div class="offset-md-11">
                                        <button onclick="Course()" class="btn btn-primary" ><a>목록</a></button>
                                        <button th:onclick="|javascript:EditCourse(${seq})|" class="btn btn-primary" ><a>수정</a></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
