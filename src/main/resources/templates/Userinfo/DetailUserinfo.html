        <div class="right_col" role="main" style="min-height: 1240px;">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>사용자 정보</h3>
                    </div>
                    <div class="title_right">
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>사용자 상세 정보<small>Detail User info</small></h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br />
                                <div class="container">
                                    <div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="x_content">
                                        <br />
                                        <div id="demo2">

                                            <div class="form-group row">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align" >아이디
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 ">
                                                    <span th:text="${userdata.get().getUiid()}" class="form-control"></span>
<!--                                                    <input th:value="${userdata.get().getUiid()}" type="text" id="" required="required" class="form-control" readonly>-->
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align" >이름
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 ">
<!--                                                    <span th:text="${userdata.get().getUiname()}"></span>-->
                                                    <input id="uiname" type="text" th:value="${userdata.get().getUiname()}" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align" >전화번호
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 ">
<!--                                                    <span th:text="${userdata.get().getUiphone()}"></span>-->
                                                    <input id="uiphone" type="text" th:value="${userdata.get().getUiphone()}" maxlength="11" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align" >CC 계정정보
                                                </label>
                                                <div th:if="${cc}!=null" th:each="Co : ${cc}" class = "col-md-3 col-sm-3">
                                                    <div class="btn btn-primary" th:if="${Co.get('ccname')}!=null" th:text="${Co.get('ccname')}"></div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">SMS 동의
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 ">
<!--                                                    <input type="radio" class="flat" name="sms" value="1" th:checked="${userdata.get().getUistate() == 1}" readonly /> 수신동의-->
<!--                                                    <input type="radio" class="flat" name="sms" value="0" th:checked="${userdata.get().getUistate() != 1}" readonly /> 미동의-->
                                                    <span th:if!="${addCheck}" th:text="${userdata.get().getUisms()} == 1 ? '수신동의' : '미동의'"></span>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align" >이용상태
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 ">
<!--                                                    <input type="radio" name="state" class="uistate" value="0" th:checked="userdata.get().getUistate() == 0" required />-->
                                                    <input type="radio" name="state" class="state" value="0" th:checked="${userdata.get().getUistate()} == 0" /> 이용가능
                                                    <input type="radio" name="state" class="state" value="1" th:checked="${userdata.get().getUistate()} != 0" /> 이용정지
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">정지기간
<!--                                                    <span class="required">*</span>-->
                                                </label>
                                                <div class="col-md-6 col-sm-6 ">
                                                    <input id="uiban" type="datetime-local" th:value="${userdata.get().getUiban()}" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-form-label col-md-3 col-sm-3 label-align">가입일
<!--                                                    <span class="required">*</span>-->
                                                </label>
                                                <div class="col-md-6 col-sm-6 ">
<!--                                                    <span th:text="${userdata.get().getUiidatetime()}"></span>-->
                                                    <span th:if="${userdata.get().getUiidatetime()} != null" th:text="${#strings.substring(userdata.get().getUiidatetime(),0,10)}"></span>
                                                </div>
                                            </div>
                                            <div class="ln_solid"></div>
                                        </div>
                                        <div class="item form-group">
                                            <div class="offset-md-10">
                                                <button class="btn btn-primary" th:onclick="uiedit([[${userdata.get().getUino()}]])" >수정</button>
<!--                                                <button class="btn btn-primary" th:onclick="|javascript:uiedit(${userdata.get().getUino()})|)" >수정</button>-->
                                                <button class="btn btn-primary" onclick="userinfo()" >목록</button>
                                                <!--<button onclick="login()">로그인</button>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
