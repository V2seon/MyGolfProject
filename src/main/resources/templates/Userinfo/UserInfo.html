<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div th:insert="nav/nav.html"></div>
        </div>

        <!-- top navigation -->
        <div th:insert="nav/top.html"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 1240px;">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>사용자 정보</h3>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>사용자 정보 목록<small>User info list</small></h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br />
                                <div class="container">
                                    <div>
                                        <div class="title_right">
                                            <div class="offset-md-9 form-group pull-right top_search">
                                                <div class="input-group">
                                                    <select id="selectKey" style="margin-left:10px;">
                                                        <option value="전체">전체</option>
                                                        <option value="No">No</option>
                                                        <option value="이름">이름</option>
                                                        <option value="연락처">연락처</option>
                                                    </select>
                                                    <input id="titleText" type="text" class="form-control" placeholder="Search for...">
                                                    <span class="input-group-btn">
                                                        <button onclick="searching('ui')" class="btn btn-default==" type="button">검색</button>
                                                    </span>
                                                    <button onclick="AddUserInfo()" class="btn btn-primary" type="button">등록</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="x_content" style="width:100%" >
                                                <div class="col-sm-12">
                                                    <div class="card-box table-responsive">
                                                        <p class="text-muted font-13 m-b-30">
                                                        </p>
                                                        <div id="infotable" class="table-responsive">
                                                        <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                                                            <thead>
                                                            <tr>
                                                                <th>No</th>
                                                                <th>이름</th>
                                                                <th>연락처</th>
                                                                <th>예약 대기 수</th>
                                                                <th>미확정 예약 수</th>
                                                                <th>확정 예약 수</th>
                                                                <th>가입일</th>
                                                                <th>상세정보</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr  th:if="${userlist}!=null" th:each="Co : ${userlist}" style="text-align:center;">
                                                                <td style="text-align:center;">
                                                                    <span th:if="${Co.Uino}!= null"
                                                                          th:text="${Co.Uino}">
                                                                    </span>
                                                                </td>
                                                                <td style="text-align:center;">
                                                                    <span th:if="${Co.Uiname}!= null"
                                                                          th:text="${Co.Uiname}"
                                                                          id="tiuserid">
                                                                    </span>
                                                                </td>
                                                                <td style="text-align:center;">
                                                                    <span th:if="${Co.Uiphone}!= null"
                                                                          th:text="${Co.Uiphone}">
                                                                    </span>
                                                                </td>
                                                                <td style="text-align:center;" >
                                                                    <span th:if="${Co.State0}!= null"
                                                                          th:text="${Co.State0}">
                                                                    </span>
                                                                </td>
                                                                <td style="text-align:center;" >
                                                                    <span th:if="${Co.State1}!= null"
                                                                          th:text="${Co.State1}">
                                                                    </span>
                                                                </td>
                                                                <td style="text-align:center;" >
                                                                    <span th:if="${Co.State2}!= null"
                                                                          th:text="${Co.State2}">
                                                                    </span>
                                                                </td>
                                                                <td style="text-align:center;" >
                                                                    <span th:if="${Co.Uiidatetime}!= null"
                                                                          th:text="${#strings.replace(Co.Uiidatetime,'T',' ')}">
                                                                    </span>
                                                                </td>
                                                                <td><button th:onclick="|javascript:detailUser(${Co.Uino})|" class="btn btn-primary" type="button">보기</button></td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                        <div style="margin-top:20px; " class="card-footer clearfix">
                                                            <ul class="pagination pagination-sm m-0 justify-content-center" id="pageList">
                                                                <div class="page-item1" th:onclick="|javascript:paging(0,'ui')|">
                                                                    <a class="page-link" aria-label="Previous">
                                                                        <<
                                                                    </a>
                                                                </div>

                                                                <div class="page-item1 prev-page" th:if="${isPrevSection}"
                                                                     th:value="${thisSection}" th:onclick="|javascript:paging(${firstBtnIndex}-1,'ui')|">
                                                                    <a class="page-link" aria-label="Previous">
                                                                        <
                                                                    </a>
                                                                </div>

                                                                <!--            onclick 구현-->
                                                                <div th:each="page: ${#numbers.sequence(firstBtnIndex,lastBtnIndex)}"
                                                                     id="pageItem" class="page-item" th:onclick="|javascript:paging(${page},'ui')|"
                                                                     th:classappend="${thisPage} ==  ${page} ?  'active'" th:value="${page}">
                                                                    <a class="page-link">
                                                                        <span th:text="${page+1}"></span>
                                                                    </a>
                                                                </div>
                                                                <!--            onclick 구현-->

                                                                <!--다음버튼2-->
                                                                <div class="page-item1 next-page" th:if="${isNextSection}"
                                                                     th:onclick="|javascript:paging(${lastBtnIndex}+1,'ui')|"
                                                                     th:value="${thisSection}">
                                                                    <a class="page-link" aria-label="Next">
                                                                        >
                                                                    </a>
                                                                </div>
                                                                <!--다음버튼2-->

                                                                <div class="page-item1" th:onclick="|javascript:paging(${totalPage},'ui')|">
                                                                    <a class="page-link" id="pageItem2" aria-label="Previous">
                                                                        >>
                                                                    </a>
                                                                </div>
                                                            </ul>
                                                        </div>
                                                        </div>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="pull-right">
                Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>
<div id="load"><img src="/admin/images/spinner.gif" alt="loading"></div>

<script src="/vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script src="/vendors/fastclick/lib/fastclick.js"></script>

<script src="/vendors/nprogress/nprogress.js"></script>

<script src="/js/Userinfo/Userinfo.js"></script>

<script src="/vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>

<script src="/js/custom.min.js"></script>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body></html>
