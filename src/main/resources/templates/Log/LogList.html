    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">

    <link href="/css/custom.min.css" rel="stylesheet">
    <style>
            th, td {
              text-align: center;

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div th:insert="nav/nav.html"></div>
        </div>

        <!-- top navigation -->
        <div th:insert="nav/top.html"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 1240px;">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>로그</h3>
                    </div>

                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>로그 목록<small></small></h2>

                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="container">
                                    <div>
                                        <div class="title_right">
                                            <div class="offset-md-9 form-group pull-right top_search">
                                                <div class="input-group">
                                                    <select id="selectKey" style="margin-left:10px;">
                                                        <option value="전체">전체</option>
                                                        <option value="No">No</option>
                                                        <option value="예약번호">예약번호</option>
                                                        <option value="로그내용">로그내용</option>
                                                    </select>
                                                    <input id="titleText" type="text" class="form-control" placeholder="Search for...">
                                                    <span class="input-group-btn">
                                                        <button onclick="searching()" class="btn btn-default==" type="button">검색</button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="x_content" style="width:100%" >
                                            <div class="col-sm-12">
                                                <div class="card-box table-responsive">
                                                    <p class="text-muted font-13 m-b-30">
                                                    </p>
                                                    <div id="intable">
                                                        <table class="table table-striped table-bordered" style="width:100%">
                                                            <thead>
                                                            <tr>
                                                                <th>No</th>
                                                                <th>예약번호</th>
                                                                <th>로그 내용</th>
                                                                <th>로그 등록일</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <div th:if="${loginfo}!=null" th:each="Co : ${loginfo}">
                                                                <tr>
                                                                    <td th:if="${Co.rlno}!= null"
                                                                        th:text="${Co.rlno}"></td>
                                                                    <td th:if="${Co.rlrino}!= null"
                                                                        th:text="${Co.rlrino}"></td>
                                                                    <td style="text-align:left;" th:if="${Co.rltext}!= null"
                                                                        th:text="${Co.rltext}"></td>
                                                                    <td th:if="${Co.rlidateitme}"
                                                                        th:text="${Co.rlidateitme}"></td>
                                                                </tr>
                                                            </div>
                                                            </tbody>
                                                        </table>
                                                        <div style="margin-top:20px; " class="card-footer clearfix">
                                                            <ul class="pagination pagination-sm m-0 justify-content-center" id="pageList">
                                                                <div class="page-item1" th:onclick="|javascript:paging(0)|">
                                                                    <a class="page-link" aria-label="Previous">
                                                                        <<
                                                                    </a>
                                                                </div>

                                                                <div class="page-item1 prev-page" th:if="${isPrevSection}"
                                                                     th:value="${thisSection}" th:onclick="|javascript:paging(${firstBtnIndex}-1)|">
                                                                    <a class="page-link" aria-label="Previous">
                                                                        <
                                                                    </a>
                                                                </div>

                                                                <!--            onclick 구현-->
                                                                <div th:each="page: ${#numbers.sequence(firstBtnIndex,lastBtnIndex)}"
                                                                     id="pageItem" class="page-item" th:onclick="|javascript:paging(${page})|"
                                                                     th:classappend="${thisPage} ==  ${page} ?  'active'" th:value="${page}">
                                                                    <a class="page-link">
                                                                        <span th:text="${page+1}"></span>
                                                                    </a>
                                                                </div>
                                                                <!--            onclick 구현-->

                                                                <!--다음버튼2-->
                                                                <div class="page-item1 next-page" th:if="${isNextSection}"
                                                                     th:onclick="|javascript:paging(${lastBtnIndex}+1)|"
                                                                     th:value="${thisSection}">
                                                                    <a class="page-link" aria-label="Next">
                                                                        >
                                                                    </a>
                                                                </div>
                                                                <!--다음버튼2-->

                                                                <div class="page-item1" th:onclick="|javascript:paging(${totalPage})|">
                                                                    <a class="page-link" id="pageItem2" aria-label="Previous">
                                                                        >>
                                                                    </a>
                                                                </div>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</div>
<!-- /page content -->

<!-- footer content -->
<footer>
    <div class="pull-right">
    </div>
    <div class="clearfix"></div>
</footer>
<!-- /footer content -->
</div>
</div>

<script src="/vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script src="/vendors/fastclick/lib/fastclick.js"></script>

<script src="/vendors/nprogress/nprogress.js"></script>
<!-- Custom Theme Scripts -->
<script src="/js/Log/Log.js"></script>
<script src="/vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
<!-- Custom Theme Scripts -->
<script src="/js/custom.min.js"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body></html>
