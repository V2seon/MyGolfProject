<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Android Golf</title>

  <!-- Bootstrap -->
  <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- NProgress -->
  <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
  <!-- Animate.css -->

  <!-- Custom Theme Style -->
  <link href="/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
<div>
  <a class="hiddenanchor" id="signup"></a>
  <a class="hiddenanchor" id="signin"></a>

  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">
        <div>
          <h1>Android Golf</h1>
          <div>
            <input id="userid" type="text" class="form-control" placeholder="아이디" required="" onkeyup="enterkey()" />
          </div>
          <div>
            <input id="userpw" type="password" class="form-control" placeholder="비밀번호" required="" onkeyup="enterkey()"/>
          </div>
          <div>
            <button id="btnlogin" class="btn btn-default submit" style="background-color:#73879C;">로그인</button>
<!--            <button class="btn btn-default submit">Lost your password?</button>-->
          </div>

          <div class="clearfix"></div>

          <div class="separator">
            <div class="clearfix"></div>
            <br/>
            <div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
<div id="load"><img src="/images/spinner.gif" alt="loading"></div>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="/js/login.js"></script>
<script type="text/javascript">
    window.onbeforeunload = function () {
        $('#load').show();
    }
    $(window).on('load', function () {
        $("#load").hide();
    });
    window.onpageshow = function(event) {
        if ( event.persisted || (window.performance && window.performance.navigation.type == 2)) {
            $('#load').hide();
        }
    }
</script>
</body>
</html>
