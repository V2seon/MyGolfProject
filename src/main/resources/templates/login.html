<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>골프 예약 사이트</title>

  <!-- Bootstrap -->
  <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- NProgress -->
  <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
  <!-- Animate.css -->

  <!-- Custom Theme Style -->
  <link href="/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
<div>
  <a class="hiddenanchor" id="signup"></a>
  <a class="hiddenanchor" id="signin"></a>

  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">
        <div>
          <h1>Login Form</h1>
          <div>
            <input id="userid" type="text" class="form-control" placeholder="Username" required="" />
          </div>
          <div>
            <input id="userpw" type="password" class="form-control" placeholder="Password" required="" />
          </div>
          <div>
            <button id="btnlogin" class="btn btn-default submit">로그인</button>
            <button class="btn btn-default submit">Lost your password?</button>
          </div>

          <div class="clearfix"></div>

          <div class="separator">
            <p class="change_link">New to site?
<!--              <a href="#signup" class="to_register"> Create Account </a>-->
              <a class="to_register"> Create Account </a>
            </p>
            <div class="clearfix"></div>
            <br/>
            <div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
